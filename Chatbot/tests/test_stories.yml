version: "3.1"

stories:
- story: crear reserva confirmada
  steps:
  - user: |
      Quiero reservar una clase.
    intent: crear_reserva
  - action: reserva_form
  - active_loop: reserva_form
  - user: |
      Clase de spinning.
    intent: informar
    entities:
      - clase: spinning
  - slot_was_set:
      - clase: spinning
  - action: reserva_form
  - user: |
      Para el 2025-10-05.
    intent: informar
    entities:
      - fecha: "2025-10-05"
  - slot_was_set:
      - fecha: "2025-10-05"
  - action: reserva_form
  - user: |
      A las 07:00.
    intent: informar
    entities:
      - hora: "07:00"
  - slot_was_set:
      - hora: "07:00"
  - action: reserva_form
  - active_loop: null
  - action: utter_confirmar_reserva
  - user: |
      Si, confirma por favor.
    intent: afirmar
  - action: action_crear_reserva
  - action: utter_reserva_confirmada

