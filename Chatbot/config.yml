# The config recipe.
# https://rasa.com/docs/rasa/model-configuration/
recipe: default.v1

# The assistant project unique identifier
# This default value must be replaced with a unique assistant name within your deployment
assistant_id: 20250913-004158-obliging-truss

# Configuration for Rasa NLU.
# https://rasa.com/docs/rasa/nlu/components/
language: "es"

pipeline:
  - name: WhitespaceTokenizer
    intent_tokenization_flag: false
  - name: RegexFeaturizer
    case_sensitive: false
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
    min_ngram: 1
    max_ngram: 1
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 10
    transformer_size: 16
    number_of_transformer_layers: 1
    embedding_dimension: 116
    batch_strategy: "sequence"
    batch_size: 32
    learning_rate: 0.002
    constrain_similarities: true
    evaluate_on_number_of_examples: 50
    evaluate_every_number_of_epochs: 10
    early_stopping_patience: 10
  - name: EntitySynonymMapper
  - name: RegexEntityExtractor
    use_regexes: true
    use_lookup_tables: true
    overwrite_existing_extracted_entities: true
  - name: ResponseSelector
    epochs: 20
    embedding_dimension: 16
    batch_size: 8
    constrain_similarities: true
  - name: FallbackClassifier
    threshold: 0.25
    ambiguity_threshold: 0.05

policies:
  - name: MemoizationPolicy
  - name: RulePolicy
    core_fallback_threshold: 0.3
    core_fallback_action_name: "utter_fuera_de_alcance"
    enable_fallback_prediction: true
  - name: TEDPolicy
    max_history: 15
    epochs: 80
    constrain_similarities: true
