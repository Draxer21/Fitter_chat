<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Pendiente - Fitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #ffa751 0%, #ffe259 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .payment-result-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            text-align: center;
        }
        .pending-icon {
            font-size: 5rem;
            color: #ffc107;
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .btn-custom {
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-warning-custom {
            background: linear-gradient(135deg, #ffa751 0%, #ffe259 100%);
            border: none;
            color: #000;
        }
        .btn-warning-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 167, 81, 0.4);
        }
    </style>
</head>
<body>
    <div class="payment-result-card">
        <i class="bi bi-clock-fill pending-icon mb-4"></i>
        <h1 class="mb-3">Pago Pendiente</h1>
        <p class="text-muted mb-4">
            Tu pago est√° siendo procesado. 
            Te notificaremos por correo cuando se complete.
        </p>
        
        <div class="alert alert-warning" role="alert">
            <strong>Orden #{{ order_id }}</strong><br>
            <small>Estado: En proceso</small>
        </div>

        <div class="d-grid gap-3 mt-4">
            <a href="/carrito/orden/{{ order_id }}" class="btn btn-warning-custom btn-custom">
                <i class="bi bi-eye me-2"></i>Ver Estado de la Orden
            </a>
            <a href="/" class="btn btn-outline-secondary btn-custom">
                <i class="bi bi-house-door me-2"></i>Volver al Inicio
            </a>
        </div>

        <div class="mt-4">
            <small class="text-muted">
                <i class="bi bi-info-circle me-1"></i>
                El proceso puede tardar unos minutos
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
