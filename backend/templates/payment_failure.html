<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Rechazado - Fitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .payment-result-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            text-align: center;
        }
        .failure-icon {
            font-size: 5rem;
            color: #dc3545;
            animation: shake 0.5s ease-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .btn-custom {
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-danger-custom {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
        }
        .btn-danger-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }
    </style>
</head>
<body>
    <div class="payment-result-card">
        <i class="bi bi-x-circle-fill failure-icon mb-4"></i>
        <h1 class="mb-3">Pago Rechazado</h1>
        <p class="text-muted mb-4">
            Lo sentimos, no se pudo procesar tu pago. 
            Por favor verifica tus datos e intenta nuevamente.
        </p>
        
        <div class="alert alert-danger" role="alert">
            <strong>No se realizó ningún cargo</strong>
        </div>

        <div class="d-grid gap-3 mt-4">
            <a href="/carrito" class="btn btn-danger-custom btn-custom">
                <i class="bi bi-arrow-repeat me-2"></i>Intentar Nuevamente
            </a>
            <a href="/" class="btn btn-outline-secondary btn-custom">
                <i class="bi bi-house-door me-2"></i>Volver al Inicio
            </a>
        </div>
        
        <div class="mt-4">
            <small class="text-muted">
                Si el problema persiste, contacta a soporte
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
